<button mat-raised-button (click)="add()" class="btn btn-success" cdkFocusInitial>
    AÃ±adir Registro
</button>
<div>
  <mat-form-field class="filter" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>
  <ng-container matColumnDef="cod_user">
    <th mat-header-cell *matHeaderCellDef> Codigo de Empleado </th>
    <td mat-cell *matCellDef="let element"> {{element.cod_user}} </td>
  </ng-container>
  <ng-container matColumnDef="name_user">
    <th mat-header-cell *matHeaderCellDef> Nombre de Empleado </th>
    <td mat-cell *matCellDef="let element"> {{element.name_user}} </td>
  </ng-container>
  <ng-container matColumnDef="number_case">
    <th mat-header-cell *matHeaderCellDef> Numero de Caso </th>
    <td mat-cell *matCellDef="let element"> {{element.number_case}} </td>
  </ng-container>
  <ng-container matColumnDef="initial_date">
    <th mat-header-cell *matHeaderCellDef> Fecha Inicial </th>
    <td mat-cell *matCellDef="let element"> {{element.initial_date | date:'dd-MM-yyyy hh:mm:ss'}} </td>
  </ng-container>
  <ng-container matColumnDef="approval">
    <th mat-header-cell *matHeaderCellDef> Aprobacion </th>
    <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.approval" class="disabled" disabled></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/extraHours','forms', element.id]">
            <mat-icon aria-hidden="false">edit</mat-icon>
        </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
        <a>
            <mat-icon aria-hidden="false">delete</mat-icon>
        </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
